<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>
<script>
let text = "";
let i = 0;
do {
  text += "<br>The number is " + i;
  i++;
}while (i < 10)
document.getElementById("demo").innerHTML = text;
</script>

<p>The break statement "jumps out" of a loop.

    The continue statement "jumps over" one iteration in the loop</p>

</body>
</html>
