<body>
        <p id="one"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fLen = fruits.length;

        let text=[]
        for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
document.getElementById("one").innerHTML=text
    </script>
