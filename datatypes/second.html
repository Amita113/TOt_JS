    <script>
        /* 
        differences between let var and const
        
        var is a global scope, let and const are block scope
        we cannot use a variable before declaring it with let and const
        
        reference error , syntax error
        
        */
        var x = 20; // global
        console.log(x);
        y = 5; //block function
        let y // declare first , we cannot redeclare a let variable

        console.log(y);
    </script>
    <p id="obj1"></p>
    <script>
        // this is a student object
        let student = {
            name: "xyz",
            rollno: 34,
            //method
            reading: function () { return(this.name +" is reading ")}
        }

        document.write(
        student.name + " ",
        student.rollno + " ",
       student.reading()
        )
        document.getElementById("obj1").innerHTML=student.reading();
    </script>
