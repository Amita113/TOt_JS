<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="test"></p> <!--   -->

<script>
// Create an object:
const person = {
  firstName: "Hellen",
  lastName: "smith",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("test").innerHTML = person.fullName();
</script>

<script>
 function myFunction(){
  document.getElementById('t1').innerHTML="Welcome again"
 }
</script>

<p id="t1">A Paragraph</p>
<button type="t1" onclick="myFunction()">Try it</button>


</body>
</html>
