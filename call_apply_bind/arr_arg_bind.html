</head>

<body>
   
    <script>
        let myFunc = {
            showArgs() {
                console.log(arguments);
            }
        };
        myFunc.showArgs(1, 2, 3, 4);

        let myFunc1 = {  
  showArgs : () => { 
  console.log(...arguments); 
 } 
}; 
myFunc1.showArgs(1, 2, 3, 4);

    </script>
</body>
